<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <header class="container text-center mt-4">
      <h1 class="display-1">To Do</h1>
      <form action="" class="mt-4 container">
        <input
          type="text"
          id="task"
          class="fomr-control form-control-lg"
          placeholder="Enter Task Here"
        />
        <div class="container mt-4">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="colors"
              id="inlineRadio1"
              value="primary"
            />
            <label class="form-check-label" for="inlineRadio1">Blue</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="colors"
              id="inlineRadio2"
              value="danger"
            />
            <label class="form-check-label" for="inlineRadio2">Red</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="colors"
              id="inlineRadio3"
              value="warning"
            />
            <label class="form-check-label" for="inlineRadio3">Yellow</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="colors"
              id="inlineRadio4"
              value="success"
            />
            <label class="form-check-label" for="inlineRadio2">Green</label>
          </div>
        </div>
      </form>
      <button class="btn btn-primary m-4" id="submit">Submit</button>
    </header>
    <main>
      <div class="container" id="task-container">
        <!-- Example class -->

            <button class="btn btn-lg btn-light me-3">Completed</button>
            <button class="btn btn-lg btn-light">Delete</button>
          </div>
        </div> -->

    </main>
